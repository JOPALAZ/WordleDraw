<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wordle Bitmap Drawing Solver</title>
    <style>
        :root {
            --bg: #0f1112;
            --panel: #17191a;
            --muted: #9aa0a6;
            --text: #e7eaee;
            --input: #1f2224;
            --accent: #2b8cff;
            --accent-strong: #1967d2;
            --border: rgba(255,255,255,0.04);
            --grid-square: #3a3a3c;
            --grid-square-border: rgba(255,255,255,0.06);
            --grid-active: #f6f7f8;
            --gap: 10px;
            --radius: 10px;
            --max-width: 1200px;
            --mobile-break: 720px;
            --small: 14px;
            --regular: 16px;
            --large: 18px;
            --shadow: 0 8px 28px rgba(0,0,0,0.6);
            --color-black: #3a3a3c;
            --color-yellow: #b59f3b;
            --color-green: #538d4e;
        }

                * {
                    box-sizing: border-box
                }

                html {
                    background-color: var(--bg);
                }

                body {
                    margin: 0;
                    min-height: 100vh;
                    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
                    background: linear-gradient(180deg,var(--bg),#0b0c0d 140%);
                    color: var(--text);
                    display: flex;
                    align-items: flex-start;
                    justify-content: center;
                    padding: 28px;
                }

                .app {
                    width: 100%;
                    max-width: var(--max-width);
                    background: linear-gradient(180deg,var(--panel),#111213 120%);
                    border-radius: 16px;
                    padding: 20px;
                    box-shadow: var(--shadow);
                    border: 1px solid var(--border);
                    display: grid;
                    gap: 18px;
                    align-items: start;
                }

                .header {
                    display: flex;
                    justify-content: space-between;
                    gap: 12px;
                    align-items: center;
                    padding: 6px 8px;
                }

                .title {
                    font-size: 20px;
                    font-weight: 700;
                    letter-spacing: 0.2px;
                }

                .hint {
                    color: var(--muted);
                    font-size: 13px;
                }

                .main {
                    display: grid;
                    gap: 18px;
                    grid-template-columns: 1fr 420px;
                    align-items: start;
                }

                .left {
                    display: flex;
                    flex-direction: column;
                    gap: 16px;
                }

                .right {
                    display: flex;
                    flex-direction: column;
                    gap: 14px;
                }

                .card {
                    background: linear-gradient(180deg, rgba(255,255,255,0.01), transparent);
                    border-radius: 12px;
                    padding: 14px;
                    border: 1px solid var(--border);
                    box-shadow: 0 6px 20px rgba(0,0,0,0.45);
                }

                #grid-container {
                    display: grid;
                    grid-template-columns: repeat(5,1fr);
                    gap: 8px;
                    width: 100%;
                    max-width: 520px;
                    margin: 0 auto;
                    touch-action: manipulation;
                }

                .grid-square {
                    position: relative;
                    width: 100%;
                    aspect-ratio: 1/1;
                    background: var(--grid-square);
                    border-radius: 8px;
                    border: 1px solid var(--grid-square-border);
                    display: inline-block;
                    cursor: pointer;
                    transition: transform .08s ease, background .12s ease, box-shadow .12s ease;
                    box-shadow: inset 0 -2px 0 rgba(0,0,0,0.25);
                }

                    .grid-square:active {
                        transform: scale(.98)
                    }

                    .grid-square.is-active {
                        background: var(--grid-active);
                        border-color: var(--grid-active);
                        box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 0 12px rgba(0,0,0,0.12);
                    }

                .grid-row-labels {
                    display: flex;
                    gap: 8px;
                    justify-content: center;
                    color: var(--muted);
                    font-size: 13px;
                    margin-top: 8px;
                }

                .grid-title {
                    font-size: var(--large);
                    font-weight: 600;
                    color: var(--text);
                    text-align: center;
                    margin-bottom: 12px;
                }

                #color-grid-container {
                    display: grid;
                    grid-template-columns: repeat(5,1fr);
                    gap: 8px;
                    max-width: 520px;
                    margin: 6px auto 0;
                }

                .color-square {
                    aspect-ratio: 1/1;
                    border-radius: 8px;
                    border: 1px solid var(--grid-square-border);
                    background: var(--grid-square);
                    box-shadow: inset 0 -2px 0 rgba(0,0,0,0.18);
                }

                .controls-grid {
                    display: grid;
                    gap: 10px;
                    grid-template-columns: 1fr;
                }

                .label {
                    color: var(--muted);
                    font-size: 13px;
                    margin-bottom: 6px;
                    display: block;
                }

                select, input[type="text"], textarea, button {
                    width: 100%;
                    padding: 12px 14px;
                    font-size: var(--regular);
                    border-radius: 10px;
                    border: 1px solid var(--border);
                    background: var(--input);
                    color: var(--text);
                    outline: none;
                    caret-color: var(--accent);
                    box-shadow: none;
                }

                textarea {
                    resize: vertical;
                    font-family: monospace;
                    min-height: 120px
                }

                button {
                    background: linear-gradient(180deg,var(--accent),var(--accent-strong));
                    border: none;
                    color: white;
                    font-weight: 700;
                    cursor: pointer;
                    transition: transform .08s ease, opacity .12s ease;
                }

                    button:active {
                        transform: translateY(1px)
                    }

                    button:disabled {
                        opacity: .6;
                        filter: grayscale(.2);
                        cursor: not-allowed
                    }

                .small-row {
                    display: flex;
                    gap: 10px;
                    align-items: center;
                }

                    .small-row > * {
                        flex: 1
                    }

                .footer-actions {
                    display: flex;
                    gap: 10px;
                    align-items: center;
                }

                .controls {
                    display: flex;
                    flex-direction: column;
                    gap: 6px
                }

                @media (max-width: 1100px) {
                    .main {
                        grid-template-columns: 1fr 380px
                    }
                }

                /* FIX: Replaced var(--mobile-break) with 720px
          as CSS variables in @media queries can be unreliable.
        */
                @media (max-width: 720px) {
                    .app {
                        padding: 14px;
                        border-radius: 12px
                    }

                    .main {
                        grid-template-columns: 1fr;
                        padding: 0
                    }

                    #grid-container, #color-grid-container {
                        max-width: 100%
                    }

                    .header {
                        flex-direction: column;
                        align-items: flex-start;
                        gap: 6px
                    }

                    .right {
                        order: 2
                    }

                    .left {
                        order: 1
                    }

                    .card {
                        padding: 12px
                    }

                    select, input, textarea, button {
                        font-size: 15px
                    }

                    .grid-square {
                        border-radius: 8px
                    }

                    #grid-container {
                        gap: 10px
                    }
                }

                .grid-square:focus {
                    outline: 3px solid rgba(43,140,255,0.16);
                    outline-offset: 2px
                }

                select:focus, input:focus, textarea:focus, button:focus {
                    box-shadow: 0 6px 18px rgba(43,140,255,0.08)
                }
    </style>
</head>
<body>
    <div class="app" role="application" aria-labelledby="app-title">
        <div class="header">
            <div>
                <div id="app-title" class="title">Wordle Bitmap Drawing Solver</div>
            </div>
        </div>

        <div class="main">
            <div class="left">
                <div class="card" aria-hidden="false">
                    <label class="label grid-title">Your Pattern (Bitmap)</label>
                    <div id="grid-container" aria-label="bitmap-grid" role="grid"></div>

                    <div style="margin-top:20px">
                        <label class="label grid-title">Wordle Colors</label>
                        <div id="color-grid-container" aria-hidden="true"></div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="card">
                    <div class="controls-grid">
                        <div class="controls">
                            <label class="label" for="enum-select">Validation Mode</label>
                            <select id="enum-select" aria-label="Validation Mode">
                                <option value="PerferctValidator">Perfect Validator</option>
                                <option value="PresenceValidator">Presence Validator</option>
                                <option value="MixedValidator">Mixed Validator</option>
                                <option value="FallbackPresenceValidator">Fallback Presence Validator</option>
                                <option value="FallbackMixedValidator">Fallback Mixed Validator</option>
                                <option value="AtLeastGreenValidator">At Least Green Validator</option>
                                <option value="AtLeastYellowValidator">At Least Yellow Validator</option>
                                <option value="NotSpecified">Not Specified</option>
                            </select>
                        </div>

                        <div class="controls">
                            <label class="label" for="answer-field">Target Word</label>
                            <input id="answer-field" type="text" placeholder="Loading target word..." autocomplete="off" />
                        </div>

                        <div class="controls">
                            <label class="label" for="output-field">Matching Words</label>
                            <textarea id="output-field" rows="8" readonly placeholder="Results will appear here"></textarea>
                        </div>

                        <div class="controls small-row">
                            <div style="flex:1">
                                <button id="submit-button">Find Words</button>
                            </div>
                            <div style="width:120px">
                                <button id="clear-button" type="button" style="background:transparent;border:1px solid var(--border);color:var(--muted);font-weight:600">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card" style="display:flex;gap:12px;align-items:center;justify-content:space-between">
                    <div style="color:var(--muted);font-size:13px">Quick actions</div>
                    <div class="footer-actions">
                        <button id="copy-button" type="button" title="Copy matches">Copy</button>
                        <button id="download-button" type="button" title="Download matches">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 5;
        let gridState = Array.from({ length: ROWS }, () => Array.from({ length: COLS }, () => 0));
        const gridContainer = document.getElementById('grid-container');
        const enumSelect = document.getElementById('enum-select');
        const submitButton = document.getElementById('submit-button');
        const outputField = document.getElementById('output-field');
        const answerField = document.getElementById('answer-field');
        const colorGridContainer = document.getElementById('color-grid-container');
        const clearButton = document.getElementById('clear-button');
        const copyButton = document.getElementById('copy-button');
        const downloadButton = document.getElementById('download-button');
        const originalButtonText = submitButton.textContent;
        const colorMap = { 0: 'black', 1: 'yellow', 2: 'green' };
        let colorGridCells = [];

        function createGrid() {
            gridContainer.innerHTML = '';
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const square = document.createElement('div');
                    square.className = 'grid-square';
                    square.dataset.row = r;
                    square.dataset.col = c;
                    square.tabIndex = 0;
                    square.setAttribute('role', 'button');
                    square.setAttribute('aria-pressed', 'false');
                    square.addEventListener('click', handleSquareToggle);
                    square.addEventListener('keydown', (e) => {
                        if (e.key === ' ' || e.key === 'Enter') { e.preventDefault(); handleSquareToggle({ target: square }); }
                    });
                    gridContainer.appendChild(square);
                }
            }
        }

        function createColorGrid() {
            colorGridContainer.innerHTML = '';
            colorGridCells = [];
            for (let r = 0; r < ROWS; r++) {
                const row = [];
                for (let c = 0; c < COLS; c++) {
                    const sq = document.createElement('div');
                    sq.className = 'color-square';
                    colorGridContainer.appendChild(sq);
                    row.push(sq);
                }
                colorGridCells.push(row);
            }
        }

        function handleSquareToggle(ev) {
            const el = ev.target;
            const r = Number(el.dataset.row);
            const c = Number(el.dataset.col);
            const now = !el.classList.contains('is-active');
            if (now) {
                el.classList.add('is-active');
                el.setAttribute('aria-pressed', 'true');
                gridState[r][c] = 1;
            } else {
                el.classList.remove('is-active');
                el.setAttribute('aria-pressed', 'false');
                gridState[r][c] = 0;
            }
        }

        function updateColorGrid(colorData) {
            if (!colorData || colorData.length !== ROWS) return;
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = colorGridCells[r][c];
                    const val = colorData[r][c];
                    cell.className = 'color-square';
                    const name = colorMap[val];
                    if (name) {
                        if (name === 'black') cell.style.background = 'var(--color-black)';
                        if (name === 'yellow') cell.style.background = 'var(--color-yellow)';
                        if (name === 'green') cell.style.background = 'var(--color-green)';
                    } else {
                        cell.style.background = '';
                    }
                }
            }
        }

        function resetColorGrid() {
            colorGridCells.forEach(row => row.forEach(cell => { cell.className = 'color-square'; cell.style.background = ''; }));
        }

        async function fetchColors(answer, words) {
            const postBody = { answer: answer, words: words };
            try {
                const res = await fetch(`${window.location.origin}/colors`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(postBody)
                });
                const json = await res.json();
                if (res.ok) {
                    updateColorGrid(json.response);
                } else {
                    console.error('Error fetching colors', json);
                }
            } catch (err) { console.error('Fetch /colors failed', err); }
        }

        submitButton.addEventListener('click', async () => {
            const payload = { grid: gridState, enumValue: enumSelect.value, answer: answerField.value };
            outputField.value = 'Finding words...';
            resetColorGrid();
            submitButton.disabled = true; submitButton.textContent = 'Searching...';
            try {
                const resp = await fetch(`${window.location.origin}/calculateWordleAnswer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const body = await resp.json();
                if (resp.ok) {
                    let words = [], text = '';
                    if (Array.isArray(body.response)) { words = body.response; text = words.join('\n'); }
                    else if (typeof body.response === 'string') { text = body.response; words = text.split('\n').filter(Boolean); }
                    else { text = 'Error: Unexpected response format.'; }
                    outputField.value = text;
                    if (answerField.value && words.length) await fetchColors(answerField.value, words);
                } else {
                    outputField.value = `Error: ${body.response || 'Server error'}`;
                }
            } catch (err) {
                console.error('Fetch error', err);
                outputField.value = 'Connection error. Please try again later.';
            } finally {
                submitButton.disabled = false; submitButton.textContent = originalButtonText;
            }
        });

        clearButton.addEventListener('click', () => {
            gridState = Array.from({ length: ROWS }, () => Array.from({ length: COLS }, () => 0));
            document.querySelectorAll('.grid-square').forEach(s => { s.classList.remove('is-active'); s.setAttribute('aria-pressed', 'false'); });
            outputField.value = ''; resetColorGrid();
        });

        copyButton.addEventListener('click', () => {
            const text = outputField.value;
            if (!text) return;
            navigator.clipboard?.writeText(text).catch(() => { });
        });

        downloadButton.addEventListener('click', () => {
            const text = outputField.value || '';
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'matches.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        async function fetchCurrentAnswer() {
            answerField.placeholder = "Loading target word...";
            outputField.value = "";
            try {
                const res = await fetch(`${window.location.origin}/getAnswerWord`);
                if (!res.ok) throw new Error('Server ' + res.status);
                const text = await res.text();
                answerField.value = text;
                answerField.placeholder = "Enter target word";
            } catch (err) {
                console.error('Failed to fetch answer', err);
                answerField.value = ''; answerField.placeholder = 'Error loading word';
                outputField.value = 'Failed to load initial data from the server. Please check connection and reload.';
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'c' && (document.activeElement === document.body || document.activeElement === document.documentElement)) {
                clearButton.click();
            }
        });

        createGrid();
        createColorGrid();
        fetchCurrentAnswer();
    </script>
</body>
</html>
